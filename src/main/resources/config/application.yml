debug: false
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/batch-patterns
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    
  batch:
    jdbc:
      initialize-schema: always
  sql:
    init:
      mode: always

logging:
  level:
    root: info  
#    fr.training.springbatch: debug
#    org.springframework.batch: debug
#    org.springframework.boot.autoconfigure.batch: debug
#    org.springframework.jdbc: debug
    jdbc: off
    jdbc.sqlonly: off
    jdbc.connection: off

application:
  simple-extract-step:
    chunksize: 10
  simple-load-step:
    chunksize: 10
  file2filesynchro-step:
    chunksize: 10
  file2tablesynchro-step:
    chunksize: 10
  table2filesynchro-step:
    chunksize: 10
  groupingrecord-step:
    chunksize: 10
  controlbreak-step:
    chunksize: 10
  fixedjob:
    chunksize: 10
    transmitterCode: AP99325