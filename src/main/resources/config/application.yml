debug: false
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/batch-patterns
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: admin
    initialization-mode: always
    
  batch:
    enabled: false
#    initialize-schema: always

logging:
  level:
    fr.training.springbatch: info
    org.springframework.batch: info
    org.springframework.boot.autoconfigure.batch: debug
    org.springframework.jdbc: warn
    
application:
  simple-extract-step:
    chunksize: 10
  simple-load-step:
    chunksize: 10
  file2filesynchro-step:
    chunksize: 10
  file2tablesynchro-step:
    chunksize: 10
  table2filesynchro-step:
    chunksize: 10
  groupingrecord-step:
    chunksize: 10
  controlbreak-step:
    chunksize: 10
  fixedjob:
    chunksize: 10
    transmitterCode: AP99325